parameters:
    twig.extension.feather.class: Feather\Bundle\CoreBundle\Twig\FeatherExtension
    feather.form.torrent_add.class: Feather\Bundle\CoreBundle\Form\TorrentFileType
    feather.form.post_comment.class: Feather\Bundle\CoreBundle\Form\PostCommentType
    feather.form.edit_cover.class: Feather\Bundle\CoreBundle\Form\EditCoverType

services:
    feather.twig.feather_extension:
        class: %twig.extension.feather.class%
        calls:
            - [setContainer, [@service_container]]
        tags:
            - { name: twig.extension }
    app.form.torrent_add:
        class: %feather.form.torrent_add.class%
        calls:
            - [setContainer, [@service_container]]
        tags:
            - { name: form.type, alias: torrent_add }
    app.form.post_comment:
        class: %feather.form.post_comment.class%
        calls:
            - [setContainer, [@service_container]]
        tags:
            - { name: form.type, alias: post_comment }
    app.form.edit_cover:
        class: %feather.form.edit_cover.class%
        calls:
            - [setContainer, [@service_container]]
        tags:
            - { name: form.type, alias: edit_cover }
